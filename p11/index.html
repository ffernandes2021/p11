<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Churrascômetro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/css/all.min.css" rel="stylesheet">
        <link href="assets/css/bootstrap.min.css" rel="stylesheet"> 
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body class="container-fluid">
        <header class="row">
            <div class="col-12" id="image">
                <h1>Churrascômetro do Papo Programático</h1>
            </div>            
        </header>
        <main>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12" id="error"></div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <label>DIGITE A QUANTIDADE DE PESSOAS</label>
                    <input class="form-control" type="number" placeholder="Digite a quantidade de pessoas" required id="qtdePessoas" min="1">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <label>DIGITE VALOR DO KG DA CARNE</label>
                    <input class="form-control" type="number" required id="valorCarne">
                </div>                
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <label>CONSUMO MÉDIO DE CARNE POR PESSOA</label>
                    <input class="form-control" type="number" required id="consumoMedio">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <label>VOCÊ IRÁ PRECISAR DE:</label>
                    <span class="form-control" id="totalCarne"></span>
                </div>   
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <label>VALOR TOTAL POR PESSOA</label>
                    <span class="form-control" id="totalPorPessoa"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                    <i class="fa-brands fa-youtube fa-3x"></i>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                    <button class="btn btn-danger" type="submit" onclick="calcular()">CALCULAR</button>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-4" id="switcher">
                    <i class="fa-solid fa-moon fa-2x"></i>
                    <i class="fa-solid fa-sun fa-2x"></i>
                </div>
            </div>
        </main>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
